


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .client-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .client-card:hover {
            transform: translateY(-5px);
        }

        .client-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .client-card h3 {
            color: #fff;
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .client-card p {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .client-card .btn-primary {
            background-color: #000;
            border: none;
            border-radius: 23px;
            padding: 8px 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .client-card .btn-primary:hover {
            border: 2px solid #66FCF1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5">Our Clients' Projects</h2>
        <div id="clientContainer" class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const clientContainer = document.getElementById("clientContainer");

            // Function to fetch and display clients
            async function fetchClients() {
                try {
                    const res = await fetch("https://bharatagrawal.shop:3000/api/clients");
                    const clients = await res.json();
                    console.log("Fetched Clients:", clients); // Debugging log

                    clientContainer.innerHTML = ""; // Clear previous content

                    clients.forEach(client => {
                        clientContainer.innerHTML += `
                            <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-duration="1000">
                                <div class="client-card">
                                    <img src="${client.projectImage}" alt="Project Image" 
                                         class="img-fluid"
                                         onerror="this.onerror=null; this.src='fallback-image.jpg';">
                                    <h3>${client.heading}</h3>
                                    <p>${client.description}</p>
                                    <a href="${client.projectLink}" class="btn btn-primary" target="_blank">View Project</a>
                                </div>
                            </div>
                        `;
                    });

                    // Initialize AOS
                    AOS.init();
                } catch (error) {
                    console.error("Error fetching clients:", error);
                }
            }

            // Fetch clients when the page loads
            fetchClients();
        });
    </script>
</body>
</html>
