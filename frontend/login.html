<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md p-8 bg-white shadow-lg rounded-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Login</h2>
    <form id="login-form">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none" required placeholder="Enter your email">
      
      <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Password</label>
      <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none" required placeholder="Enter your password">
      
      <button type="submit" class="w-full bg-blue-500 text-white mt-6 py-2 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up here</a>
    </p>
  </div>
  <script src="/js/loginscript.js"></script>
</body>
</html>
