<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto p-5 bg-white shadow-lg rounded">
    <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Name" class="input-field" required>
      <input type="email" id="email" placeholder="Email" class="input-field" required>
      <input type="password" id="password" placeholder="Password" class="input-field" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="mt-2">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
  </div>

  <script src="/js/signupscript.js"></script>
</body>
</html>
