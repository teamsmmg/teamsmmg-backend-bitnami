<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMG Sign Up</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #121418 100%);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .find-pets-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .find-pets-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .signup-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 60px;
        }

        .form-section {
            flex: 1;
            max-width: 460px;
        }

        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h1 span {
            color: #00FFFF;
        }

        .subtitle {
            color: #94A3B8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #E2E8F0;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(38, 61, 193, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
        }

        .checkbox-group a {
            color: #00FFFF;
            text-decoration: none;
        }

        .signup-btn {
            background: #00FFFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #060606;
        }

        .login-link {
            font-size: 14px;
            color: #94A3B8;
            margin-left: 16px;
        }

        .login-link a {
            color: #00FFFF;
            text-decoration: none;
        }

        /* Paw Print Background */
        .paw-print {
            position: absolute;
            opacity: 0.03;
            transform: rotate(45deg);
            z-index: -1;
        }

        .paw-print:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 120px;
        }

        .paw-print:nth-child(2) {
            bottom: 15%;
            right: 10%;
            font-size: 150px;
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column-reverse;
                padding: 40px 0;
            }

            .illustration {
                max-width: 80%;
                margin: 0 auto;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-links" data-aos="fade-left">
                    
                </div>
            </nav>
        </header>

        <main>
            <div class="signup-container">
                <div class="form-section" data-aos="fade-right" data-aos-delay="100">
                    <h1>Welcome to <span>FreelanceHub</span></h1>
                    <p class="subtitle">Sign in to access your account and explore thousands of freelance opportunities.</p>
                    
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="e.g. Joseph" required>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="text" id="dob" placeholder="DD/MM/YYYY" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="email@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="minimum 8 characters" required>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I accept the <a href="#">Privacy Policy</a> & <a href="#">Terms & Conditions</a></label>
                        </div>

                        <button type="submit" class="signup-btn btn">Signup</button>
                        <span class="login-link">Are you a member? <a href="login.html">Sign in</a></span>
                    </form>
                </div>

                <div class="illustration" data-aos="fade-left" data-aos-delay="200">
                    <img src="/img/photo1.png">
                </div>
            </div>

        </main>
    </div>
<script src="./js/signupscript.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-cubic'
        });
    </script>
</body>
</html>
