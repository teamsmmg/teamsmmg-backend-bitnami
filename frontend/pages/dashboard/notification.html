<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .notification {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div id="notifications-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                alert("Unauthorized! Please log in.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/api/projects/get", {
                    method: "GET",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    }
                });
                
                if (!response.ok) {
                    throw new Error("Failed to fetch notifications");
                }

                const projects = await response.json();
                const container = document.getElementById("notifications-container");
                
                const allProjects = [...projects.uncompletedProjects[0], ...projects.completedProjects[0]];
                allProjects.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                
                allProjects.forEach(project => {
                    const projectDiv = document.createElement("div");
                    projectDiv.classList.add("notification");
                    projectDiv.innerHTML = `
                        <p><strong>Description:</strong> ${project.projectDescription.split(" ").slice(0, 20).join(" ")}...</p>
                        <p><strong>Deadline:</strong> ${new Date(project.deadline).toLocaleDateString()}</p>
                    `;
                    container.appendChild(projectDiv);
                });
            } catch (error) {
                console.error("Error fetching notifications:", error);
            }
        });
    </script>
</body>
</html>
