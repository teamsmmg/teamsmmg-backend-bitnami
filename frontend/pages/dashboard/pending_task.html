<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .accept-btn {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PendingTasks</h1>
    <div id="projects-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                alert("Unauthorized! Please log in.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/api/projects/get", {
                    method: "GET",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    }
                });
                
                if (!response.ok) {
                    throw new Error("Failed to fetch projects");
                }

                const projects = await response.json();
                const container = document.getElementById("projects-container");
                
                projects.uncompletedProjects[0].forEach(project => {
                    const projectDiv = document.createElement("div");
                    projectDiv.classList.add("project");
                    projectDiv.innerHTML = `
                        <h2>${project.projectName}</h2>
                        <p><strong>Description:</strong> ${project.projectDescription}</p>
                        <p><strong>Deadline:</strong> ${new Date(project.deadline).toLocaleDateString()}</p>
                        <p><strong>Accepted:</strong> ${project.accepted ? "Yes" : "No"}</p>
                        <button class="accept-btn" onclick="acceptProject('${project.projectName}')">Accept</button>
                    `;
                    container.appendChild(projectDiv);
                });
            } catch (error) {
                console.error("Error fetching projects:", error);
            }
        });

        async function acceptProject(projectName) {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch("http://localhost:3000/api/projects/update", {
                    method: "POST",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ projectName })
                });
                
                if (!response.ok) {
                    throw new Error("Failed to accept project");
                }
                alert("Project accepted successfully");
                location.reload();
            } catch (error) {
                console.error("Error accepting project:", error);
            }
        }
    </script>
</body>
</html>
