<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .project {
            border: 1px solid cyan;
            border-radius: 5px;
            background-color: rgba(0, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .project h2 {
            color: cyan;
        }
        .accept-btn {
            background-color: cyan;
            color: black;
            border: none;
        }
        .accept-btn:hover {
            background-color: darkcyan;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-cyan mb-4">Pending Tasks</h1>
        <div id="projects-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                alert("Unauthorized! Please log in.");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/api/projects/get", {
                    method: "GET",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    }
                });
                
                if (!response.ok) {
                    throw new Error("Failed to fetch projects");
                }

                const projects = await response.json();
                const container = document.getElementById("projects-container");
                
                projects.uncompletedProjects[0].forEach(project => {
                    const projectDiv = document.createElement("div");
                    projectDiv.classList.add("project", "p-3");
                    projectDiv.innerHTML = `
                        <h2 class="mb-3">${project.projectName}</h2>
                        <p><strong>Description:</strong> ${project.projectDescription}</p>
                        <p><strong>Deadline:</strong> ${new Date(project.deadline).toLocaleDateString()}</p>
                        <p><strong>Accepted:</strong> ${project.accepted ? "Yes" : "No"}</p>
                        <button class="btn accept-btn" onclick="acceptProject('${project.projectName}')">Accept</button>
                    `;
                    container.appendChild(projectDiv);
                });
            } catch (error) {
                console.error("Error fetching projects:", error);
            }
        });

        async function acceptProject(projectName) {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch("http://localhost:3000/api/projects/update", {
                    method: "POST",
                    headers: {
                        "Authorization": token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ projectName })
                });
                
                if (!response.ok) {
                    throw new Error("Failed to accept project");
                }
                alert("Project accepted successfully");
                location.reload();
            } catch (error) {
                console.error("Error accepting project:", error);
            }
        }
    </script>
</body>
</html>
