<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Portfolio Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      #portfolio-form {
        display: flex;
        flex-direction: column;
      }
      
      input,
      textarea {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      
      textarea {
        height: 100px;
        resize: vertical;
      }
      
      input[type="file"] {
        border: none;
        padding: 0.5rem 0;
      }
      
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      
  </style>
</head>
<body>
  <h1>Add New Portfolio Project</h1>
  <form id="portfolio-form">
    <input type="text" name="title" placeholder="Project Title" required><br>
    <textarea name="description" placeholder="Project Description" required></textarea><br>
    <input type="url" name="link" placeholder="Project Link" required><br>
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Add Project</button>
  </form>

  <script src="script.js"></script>
</body>
<script>
    const form = document.getElementById('portfolio-form');

form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(form);

    try {
        const response = await fetch('https://bharatagrawal.shop:3000/api/portfolio', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            alert('Project added successfully!');
            form.reset();
        } else {
            alert('Failed to add project.');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

</script>
</html>
