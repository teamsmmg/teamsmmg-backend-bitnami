<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Clients</title>
    <style>
        
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Container */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

input, textarea, button {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border: none;
}

button:hover {
    background-color: #0056b3;
}

/* Client Cards */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.client-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.client-card:hover {
    transform: scale(1.05);
}

.client-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.client-card h3 {
    margin: 10px 0;
    color: #333;
}

.client-card p {
    color: #555;
    font-size: 14px;
}

.client-card a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    text-decoration: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
}

.client-card a:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Add Client</h2>
        <form id="clientForm">
            <input type="text" id="name" placeholder="Client Name" required>
            <input type="text" id="heading" placeholder="Project Heading" required>
            <textarea id="description" placeholder="Project Description" required></textarea>
            <input type="text" id="projectLink" placeholder="Project Link" required>
            <input type="file" id="projectImage" accept="image/*" required>
            <button type="submit">Add Client</button>
        </form>
    </div>
    <script src="../../js/clientScript.js"></script>
</body>
</html>
