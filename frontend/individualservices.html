<body>

    <div id="indi-service" class="indi-service">
        <h2 id="service-title">Loading...</h2>
        <img id="service-img" src="" alt="Service Image">
        <p id="service-description"></p>
        <div id="service-pricing"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serviceId = localStorage.getItem('selectedServiceId'); // LocalStorage से ID प्राप्त करें
        
            if (!serviceId) {
                document.body.innerHTML = "<p>Service not found.</p>";
                return;
            }
        
            // Fetch service details
            fetch(`http://localhost:3000/api/services/${serviceId}`)
                .then(response => response.json())
                .then(service => {
                    document.getElementById('service-title').textContent = service.title;
                    document.getElementById('service-img').src = service.image;
                    document.getElementById('service-description').textContent = service.longDescription;
        
                    const pricingContainer = document.getElementById('service-pricing');
                    pricingContainer.innerHTML = ""; // पुराना डेटा क्लियर करें
        
                    if (service.pricing && typeof service.pricing === "object") {
                        Object.keys(service.pricing).forEach(planType => {
                            const planDiv = document.createElement("div");
                            planDiv.classList.add("pricing-item");
                            planDiv.innerHTML = `<h4>${planType} Plan:</h4>`;
        
                            const planList = document.createElement("ul");
                            service.pricing[planType].forEach(point => {
                                const listItem = document.createElement("li");
                                listItem.textContent = point;
                                planList.appendChild(listItem);
                            });
        
                            planDiv.appendChild(planList);
                            pricingContainer.appendChild(planDiv);
                        });
                    } else {
                        pricingContainer.innerHTML = "<p>No pricing information available.</p>";
                    }
                })
                .catch(error => console.error('❌ Error fetching service details:', error));
        });
        </script>
        
    
</body>

</html>
